<app-menu></app-menu>
<span class='component-title'>[{{title}}]</span>
<span><a routerLink='/actor/create'>
    <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</span>
<table *ngIf='actors' class="table table-striped table sm">
    <thead class="thead-dark">
        <tr>
            <th><a (click)="sort('id')">ID</a></th>
            <th><a (click)="sort('firstName')">FirstName</a></th>
            <th><a (click)="sort('lastName')">LastName</a></th>
            <th><a (click)="sort('gender')">Gender</a></th>
            <th><a (click)="sort('birthDate')">Birthdate</a></th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let actor of actors | sort:sortColumn:ascOrder '>
            <td>{{actor.id}}</td>
            <td>{{actor.firstName}}</td>
            <td>{{actor.lastName}}</td>
            <td>{{actor.gender}}</td>
            <td>{{actor.birthDate}}</td>
            <td>
                <a routerLink='/actor/detail/{{actor.id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
                 | 
                <a routerLink='/actor/edit/{{actor.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
            </td>
        </tr>
    </tbody>
</table>
